<body style="background-color: #c8abab;">  <!-- Rest of your code -->



  <div style="width: 100%; ">
    <router-outlet></router-outlet>
    <div *ngIf="!isLoggedIn" style="margin-top: 20px;">
      <h2 style="text-align: center;color:white">Login</h2>
      <form class="login-form" (ngSubmit)="login()" style="max-width: 300px; margin: 0 auto;">
        <div style="margin-bottom: 15px;">
          <label style="display: block; font-weight: bold;">Username:</label>
          <input type="text" [(ngModel)]="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #080707; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
          <label style="display: block; font-weight: bold;">Password:</label>
          <input type="password" [(ngModel)]="password" name="password" required style="width: 90%; padding: 10px; border: 1px solid #0c0909; border-radius: 4px;">
        </div>
        <button type="submit" style="width: 100%; padding: 12px; background-color: #4caf50; color: rgb(15, 10, 10); border: none; border-radius: 4px; cursor: pointer;">Login</button>
      </form>
    </div>
  </div>
 </body>
